<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cross-Price Elasticity Test</title>
    <style>
        .formBox{
            padding: 0.5rem 2rem;
        }
    </style>
    <link href="StyleSheet.css" rel="stylesheet" />
</head>
    
<body>
    <header>
  <h1>Cross-Price Elasticity Test</h1>
  </header>
    <p>
        Input the starting and ending demands for good A and the starting and ending price for good B to find if they are complementary goods or substitutes.
    </p>
        <div>
            <label for="title">Starting Demand for Good A</label>
            <input type="number" id="a1" placeholder="Demand"/>
        </div>
        <div>
            <label for="title">Ending Demand for Good A</label>
            <input type="number" id="a2" placeholder="Demand"/>
        </div>
        <div>
            <label for="title">Starting Price for Good B</label>
            <input type="number" id="b1" placeholder="Price"/>
        </div>
        <div>
            <label for="title">Ending Price for Good B</label>
            <input type="number" id="b2" placeholder="Price"/>
        </div>
                <div>
            <button id="btn" onClick="elasticityTest()">Test!</button>
            
        </div> 
        <div>
            <label></label>
            <p id="answerBox"></p>
        </div>
        <div>
            <label></label>
            <p id="answerBox2"></p>
        </div>
    
   
    <script>
 
    function elasticityTest() {
    
    var a1 = parseInt(document.getElementById('a1').value);
    var a2 = parseInt(document.getElementById('a2').value);
    var b1 = parseInt(document.getElementById('b1').value);
    var b2 = parseInt(document.getElementById('b2').value);
    
        elasticity = Math.abs(((a2 - a1) / a1) / ((b2 - b1) / b1));
        
        if(isNaN(elasticity)) { document.getElementById('answerBox').textContent=('Please input 2 points on a demand curve.'); document.getElementById('answerBox2').textContent=(' '); }
        //else if(p1 == p2 && q1 == q2) { document.getElementById('answerBox').textContent=('The points are the same!'); document.getElementById('answerBox2').textContent=(' ');}
        else {
        document.getElementById('answerBox').textContent=('The cross-price elasticity coefficient is ' + elasticity + '.'); 
        
        if(elasticity > 0) { document.getElementById('answerBox2').textContent=('The goods are substitutes.'); }
        else if(elasticity < 0) { document.getElementById('answerBox2').textContent=('The goods are complementary.'); }
        else { document.getElementById('answerBox2').textContent=('I have no idea what the answer is :('); }
        
    } }

        </script>
</body>
</html>
