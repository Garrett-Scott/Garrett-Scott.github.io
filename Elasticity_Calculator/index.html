<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elasticity Calculator</title>
    <style>
        .formBox{
            padding: 0.5rem 2rem;
        }
    </style>
    <link href="StyleSheet.css" rel="stylesheet" />
</head>
    
<body>
    <header>
  <h1>Elasticity Calculator</h1>
  </header>
    <p>
        Using this calculator is easy! Simply put in all the values and it will give you the answer!
    </p>
        <div>
            <label for="title">Price 1</label>
            <input type="number" id="p1" placeholder="price 1"/>
        </div>
        <div>
            <label for="title">Quantity 1</label>
            <input type="number" id="q1" placeholder="quantity 1"/>
        </div>
        <div>
            <label for="title">Price 2</label>
            <input type="number" id="p2" placeholder="price 2"/>
        </div>
        <div>
            <label for="title">Quantity 2</label>
            <input type="number" id="q2" placeholder="quantity 2"/>
        </div>
                <div>
            <button id="btn" onClick="calculateElasticity()">Calculate!</button>
            
        </div>
    <div>
            <button id="btn2" onClick="calculateElasticityMidpoint()">Calculate with midpoint method!</button>
            
        </div>
        <div>
            <label></label>
            <p id="answerBox"></p>
        </div>
        <div>
            <label></label>
            <p id="answerBox2"></p>
        </div>
    
   
    <script>
 
    function calculateElasticity() {
    
    var p1 = document.getElementById('p1').value;
    var q1 = document.getElementById('q1').value;
    var p2 = document.getElementById('p2').value;
    var q2 = document.getElementById('q2').value;
    
        elasticity = Math.abs(((q1 - q2) / q1) / ((p1 - p2) / p1));
        
        if(isNaN(elasticity)) { document.getElementById('answerBox').textContent=('Please input 2 points on a demand curve.'); document.getElementById('answerBox2').textContent=(' '); }
        //else if(p1 == p2 && q1 == q2) { document.getElementById('answerBox').textContent=('The points are the same!'); document.getElementById('answerBox2').textContent=(' ');}
        else {
        document.getElementById('answerBox').textContent=('The elasticity is ' + elasticity); 
        
        if(isFinite(elasticity) == false){ document.getElementById('answerBox2').textContent=('The demand curve is perfectly elastic'); }
        else if(elasticity > 1) { document.getElementById('answerBox2').textContent=('The demand curve is elastic'); }
        else if(elasticity == 1) { document.getElementById('answerBox2').textContent=('The demand curve is unitary elastic'); }
        else if(elasticity == 0) { document.getElementById('answerBox2').textContent=('The demand curve is perfectly inelastic'); }
        else if(elasticity < 1) { document.getElementById('answerBox2').textContent=('The demand curve is inelastic'); } }
       
    }
    function calculateElasticityMidpoint() {
    
    var p1 = document.getElementById('p1').value;
    var q1 = document.getElementById('q1').value;
    var p2 = document.getElementById('p2').value;
    var q2 = document.getElementById('q2').value;
    
        elasticity = Math.abs(((q1 - q2) / ((q1 + q2)/2)) / ((p1 - p2) / ((p1 + p2) / 2)));
        
        if(isNaN(elasticity)) { document.getElementById('answerBox').textContent=('Please input 2 points on a demand curve.'); document.getElementById('answerBox2').textContent=(' '); }
        //else if(p1 == p2 && q1 == q2) { document.getElementById('answerBox').textContent=('The points are the same!'); document.getElementById('answerBox2').textContent=(' ');}
        else {
        document.getElementById('answerBox').textContent=('The elasticity is ' + elasticity); 
        
        if(isFinite(elasticity) == false){ document.getElementById('answerBox2').textContent=('The demand curve is perfectly elastic'); }
        else if(elasticity > 1) { document.getElementById('answerBox2').textContent=('The demand curve is elastic'); }
        else if(elasticity == 1) { document.getElementById('answerBox2').textContent=('The demand curve is unitary elastic'); }
        else if(elasticity == 0) { document.getElementById('answerBox2').textContent=('The demand curve is perfectly inelastic'); }
        else if(elasticity < 1) { document.getElementById('answerBox2').textContent=('The demand curve is inelastic'); } }
       
    }
        </script>
</body>
</html>
